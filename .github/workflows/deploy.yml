name: Deploy Admin & APIs

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_PATH: /root/carsl/art_project
      ADMIN_PATH: ${{ env.PROJECT_PATH }}/admin
      APIS_PATH: ${{ env.PROJECT_PATH }}/apis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update repository on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Updating repo at $PROJECT_PATH"
            cd $PROJECT_PATH
            git reset --hard HEAD
            git pull origin main

      - name: Setup backend
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Installing backend dependencies"
            cd $APIS_PATH
            npm install --production
            echo "Running database migrations"
            npm run db:migrate || echo "No migrations needed"

      - name: Build frontend
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Building frontend"
            cd $ADMIN_PATH
            npm install
            npm run build

      - name: Restart services
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Restarting PM2 backend"
            cd $APIS_PATH
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            echo "Reloading NGINX"
            sudo nginx -s reload
            echo "Deployment finished at $(date)"
